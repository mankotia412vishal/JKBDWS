<head>

<body>
    <div class="login-wrapper">
      <form action="" class="form">
        <img src="./assets/images/logo.jpg" alt="">
        <h2>Sign in</h2>
        <div class="input-group">
          <input type="text" name="" id="name" required >
          <label for="loginUser">User Name</label>
        </div>
        <div class="input-group">
            <input type="email" name="" id="email" required >
            <label for="loginUser">Email</label>
          </div>
        <div class="input-group">
          <input type="password" name="pass" id="pass" required>
          <label for="loginPassword">Password</label>
        </div>
        <button id="signup" class="submit-btn">Sign Up</button>
      </form>
  
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";

       const firebaseConfig = {
  apiKey: "AIzaSyDVh7OZzAaLbovWEa5MvlzOk7NuSu_68Js",
  authDomain: "jkbdws.firebaseapp.com",
  projectId: "jkbdws",
  storageBucket: "jkbdws.appspot.com",

  appId: "1:584140489355:web:a2ec1687eef8cd1fe1ca8e",

};
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("signup").addEventListener('click' , function(){
           event.preventDefault()
           const email = document.getElementById("email").value 
           const password = document.getElementById("pass").value

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
            // Signed in 
                const user = userCredential.user;
            // ...
               window.location.href="index.html";
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
        // ..
            console.log(errorCode + errorMessage);
        });
    })
