<!DOCTYPE html>
<html>

<head>
    <title>Center Image Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container text-center">
        <h1>Welcome to my website!</h1>
        <p>This is an example of how to center an image with some text using Bootstrap.</p>
        <img src="assets/images/head.jpeg" class="img-responsive center-block" alt="Centered Image">
        <p>Here's some more text below the image.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
